<div class="system">
  <i class="bi bi-list"></i>
  <div class="systems-footer">
    <i class="bi bi-gear"></i>
    <i class="bi bi-power"></i>
  </div>
</div>
<div class="applications">
  <span>Applications</span>
  @for(application of applications; track application){
  <div
    class="application"
    (click)="
      windowManagerService.isOpened(application.application)
        ? toggleWindow(application.application)
        : newWindow(application.application, application.icon)
    "
  >
    <i class="bi {{ application.icon }}"> </i>
    <p>{{ application.application }}</p>
  </div>
  }
</div>
