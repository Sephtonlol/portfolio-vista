@if (currentVideo.url.endsWith('.mp4')) {
<video
  #media
  [src]="currentVideo.url"
  class="media-element"
  [attr.controls]="true"
></video>
} @else {
<i class="bi bi-music-note-beamed music-note"></i>
<audio
  #media
  [src]="currentVideo.url"
  class="media-element"
  [attr.controls]="true"
></audio>
}

<div class="controls">
  <i class="bi bi-skip-backward-fill control-button" (click)="prev()"></i>
  <i class="bi bi-skip-forward-fill control-button" (click)="next()"></i>
</div>
