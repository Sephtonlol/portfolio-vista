<div class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    @for (image of images; track $index) {
    <div class="carousel-item" [class.active]="$index === currentIndex">
      <img [src]="image.url" class="d-block w-100" alt="Photo" />
    </div>
    }@empty {
    <span>Image(s) not found</span>
    }
  </div>

  <button class="carousel-control-prev" type="button" (click)="prev()">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>

  <button class="carousel-control-next" type="button" (click)="next()">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
