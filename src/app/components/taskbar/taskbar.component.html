<app-start-menu [class.show-start-menu]="showStartMenu" class="start-menu" />

<div class="taskbar-inner">
  <i class="bi bi-microsoft" (click)="toggleStartMenu()"></i>
  @for(application of applications; track application){

  <i
    class="bi {{ application.icon }}"
    (click)="newWindow(application.application, application.icon)"
  ></i>
  }
</div>
